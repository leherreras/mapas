<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesEditDlg" widgetVar="UbicacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUbicacionesTitle}">
            <h:form id="UbicacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUbicacionesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ubicacionesController.selected.id}" title="#{bundle.EditUbicacionesTitle_id}" required="true" requiredMessage="#{bundle.EditUbicacionesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUbicacionesLabel_lat}" for="lat" />
                        <p:inputText id="lat" value="#{ubicacionesController.selected.lat}" title="#{bundle.EditUbicacionesTitle_lat}" required="true" requiredMessage="#{bundle.EditUbicacionesRequiredMessage_lat}"/>
                        <p:outputLabel value="#{bundle.EditUbicacionesLabel_lon}" for="lon" />
                        <p:inputText id="lon" value="#{ubicacionesController.selected.lon}" title="#{bundle.EditUbicacionesTitle_lon}" required="true" requiredMessage="#{bundle.EditUbicacionesRequiredMessage_lon}"/>
                        <p:outputLabel value="#{bundle.EditUbicacionesLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{ubicacionesController.selected.titulo}" title="#{bundle.EditUbicacionesTitle_titulo}" required="true" requiredMessage="#{bundle.EditUbicacionesRequiredMessage_titulo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionesController.update}" value="#{bundle.Save}" update="display,:UbicacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbicacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
