<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesCreateDlg" widgetVar="UbicacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUbicacionesTitle}">
            <h:form id="UbicacionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUbicacionesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ubicacionesController.selected.id}" title="#{bundle.CreateUbicacionesTitle_id}" required="true" requiredMessage="#{bundle.CreateUbicacionesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionesLabel_lat}" for="lat" />
                        <p:inputText id="lat" value="#{ubicacionesController.selected.lat}" title="#{bundle.CreateUbicacionesTitle_lat}" required="true" requiredMessage="#{bundle.CreateUbicacionesRequiredMessage_lat}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionesLabel_lon}" for="lon" />
                        <p:inputText id="lon" value="#{ubicacionesController.selected.lon}" title="#{bundle.CreateUbicacionesTitle_lon}" required="true" requiredMessage="#{bundle.CreateUbicacionesRequiredMessage_lon}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionesLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{ubicacionesController.selected.titulo}" title="#{bundle.CreateUbicacionesTitle_titulo}" required="true" requiredMessage="#{bundle.CreateUbicacionesRequiredMessage_titulo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionesController.create}" value="#{bundle.Save}" update="display,:UbicacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbicacionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
