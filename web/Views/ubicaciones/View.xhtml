<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesViewDlg" widgetVar="UbicacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUbicacionesTitle}">
            <h:form id="UbicacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewUbicacionesLabel_id}"/>
                        <h:outputText value="#{ubicacionesController.selected.id}" title="#{bundle.ViewUbicacionesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUbicacionesLabel_lat}"/>
                        <h:outputText value="#{ubicacionesController.selected.lat}" title="#{bundle.ViewUbicacionesTitle_lat}"/>
                        <h:outputText value="#{bundle.ViewUbicacionesLabel_lon}"/>
                        <h:outputText value="#{ubicacionesController.selected.lon}" title="#{bundle.ViewUbicacionesTitle_lon}"/>
                        <h:outputText value="#{bundle.ViewUbicacionesLabel_titulo}"/>
                        <h:outputText value="#{ubicacionesController.selected.titulo}" title="#{bundle.ViewUbicacionesTitle_titulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UbicacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
